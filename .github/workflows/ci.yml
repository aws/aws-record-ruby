name: CI

on:
  push:
    branches:
      - main     

  pull_request:
    branches:
      - main     

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7, '3.0', 3.1, 3.2, 3.3, 3.4, jruby-9.4, jruby-10.0]

    steps:
      - name: Setup     
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@v2

      - name: Environment 
        run: echo "${{ matrix.env }}=1" >> $GITHUB_ENV

      - name: Install     
        run: |
          bundle install --without docs     

      - name: Test 
        run: bundle exec rake release:test

  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Ruby 3.4
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - uses: actions/checkout@v2

      - name: Install gems
        run: bundle install

      - name: Rubocop
        run: bundle exec rubocop -E -S